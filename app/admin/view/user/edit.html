<!DOCTYPE html>
<html>

<head>
    {include file="admin/global.php" title="用户修改"/}
</head>

<body class="form-body">
    <form class="layui-form" lay-filter="form">
        <input type="hidden" name="id" value="{$model.id}" class="layui-input">
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="account" value="{$model.account}" data-auto="true" lay-verify="required"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" value="{$model.password}" data-auto="true" lay-verify="required"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" value="{$model.username}" data-auto="true" lay-verify="required"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" value="1" title="男" {$model.gender==1?"checked":""}>
                <input type="radio" name="gender" value="0" title="女" {$model.gender==0?"checked":""}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否有效</label>
            <div class="layui-input-block">
                <input type="checkbox" name="isValid" lay-skin="switch" lay-text="是|否" {$model.isValid?"checked":""}>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-btn" lay-submit lay-filter="submit">立即提交</div>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <script>
        //表单渲染
        layui.form.render();
        layui.use(['form'], function () {
            var form = layui.form;
            //监听提交
            form.on('submit(submit)', function (data) {
                askHelper.ajaxPost({
                    url: '/user/edit',
                    data: data.field
                });

                //阻止表单提交
                return false;
            });
        });
    </script>
</body>

</html>
