<!DOCTYPE html>
<html>

<head>
    {include file="admin/global.php" title="模块修改"/}
</head>

<body class="form-body">
    <form class="layui-form" lay-filter="form">
        <input type="hidden" name="Id" value="{$model.Id}" class="layui-input">
        <input type="hidden" name="Pid" value="{$model.Pid}" class="layui-input">
        <input type="hidden" name="Level" value="{$model.Level}" class="layui-input">
        <div class="layui-form-item">
            <label class="layui-form-label">模块名</label>
            <div class="layui-input-block">
                <input type="text" name="Name" value="{$model.Name}" data-auto="true" lay-verify="required"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">模块链接</label>
            <div class="layui-input-block">
                <input type="text" name="Link" value="{$model.Link}" data-auto="true" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">模块图标</label>
            <div class="layui-input-block">
                <input type="text" name="Icon" value="{$model.Icon}" data-auto="true" lay-verify="required"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="number" name="Sort" value="{$model.Sort}" data-auto="true" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="Remark" data-auto="true" class="layui-textarea">{$model.Remark}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-btn" lay-submit lay-filter="submit">立即提交</div>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <script>
        layui.use(['form'], function () {
            var form = layui.form;
            //监听提交
            form.on('submit(submit)', function (data) {
                askHelper.ajaxPost({
                    url: '/module/edit',
                    data: data.field,
                    success: function () {
                        //表格刷新
                        window.parent.$('#data-table').treegrid('reload');
                        //窗口关闭
                        window.parent.layer.closeAll('iframe');
                    }
                });

                //阻止表单提交
                return false;
            });
        });
    </script>
</body>

</html>
