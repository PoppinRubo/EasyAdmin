<!DOCTYPE html>
<html>

<head>
    {include file="global.php" title="用户列表"/}
</head>

<body class="admin-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header admin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline admin-input-comm">
                            <input type="text" name="content" placeholder="请输入编号、用户名" autocomplete="off" class="layui-input">
                        </div>
                        <button class="layui-btn admin-btn-comm" data-type="reload" lay-submit>
                            <i class="layui-icon icon-search admin-button-btn"></i>搜索
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-card-body admin-table-body">
                <table id="table"></table>
            </div>
        </div>
    </div>
    <script src="/static/layui/layui.js"></script>
    <!--表格工具条-->
    <script type="text/html" id="toolbar">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">
                <i class="layui-icon layui-icon-add-1"></i> 添加
            </button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">
                <i class="layui-icon layui-icon-edit"></i> 编辑
            </button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">
                <i class="layui-icon layui-icon-delete"></i> 删除
            </button>            
          </div>
      </script>
    <script>
        layui.use('table', function () {
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#table',
                height: tableHeight(),
                url: '/User/getUserList', //数据接口
                toolbar: '#toolbar',
                page: true, //开启分页
                cols: [
                    [ //表头
                        {
                            type: 'radio'
                        },
                        {
                            field: 'id',
                            title: '编号',
                            width: 80,
                            sort: true,
                            align: 'center'
                        },
                        {
                            field: 'account',
                            title: '账号',
                            width: 120,
                            align: 'center'
                        },
                        {
                            field: 'username',
                            title: '用户名',
                            width: 120,
                            align: 'center'
                        },
                        {
                            field: 'loginTimes',
                            title: '登录次数',
                            width: 120,
                            sort: true,
                            align: 'center'
                        },
                        {
                            field: 'lastLoginTime',
                            title: '最后登录时间',
                            width: 170,
                            align: 'center'
                        },
                        {
                            field: 'createTime',
                            title: '创建时间',
                            width: 170,
                            align: 'center'
                        }
                    ]
                ]
            });
            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                switch (obj.event) {

                };
            });
        });
    </script>
</body>

</html>
