<!DOCTYPE html>
<html>

<head>
    {include file="global.php" title="模块列表"/}
</head>

<body class="admin-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header admin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline admin-input-comm">
                            <input type="text" name="content" placeholder="请输入编号、模块名" autocomplete="off" class="layui-input">
                        </div>
                        <button class="layui-btn admin-btn-comm" data-type="reload" lay-submit>
                            <i class="layui-icon icon-search admin-button-btn"></i>搜索
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-card-body admin-table-body">
                <table id="data-table" lay-filter="data-table"></table>
            </div>
        </div>
    </div>
    <script src="/static/layui/layui.js"></script>
    <!--表格工具条-->
    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">
                <i class="layui-icon layui-icon-add-1"></i> 添加
            </button>
            <button class="layui-btn layui-btn-sm" lay-event="addSon">
                <i class="layui-icon layui-icon-add-1"></i> 添加子级
            </button>
            <button class="layui-btn layui-btn-sm" lay-event="edit">
                <i class="layui-icon layui-icon-edit"></i> 编辑
            </button>
            <button class="layui-btn layui-btn-sm" lay-event="remove">
                <i class="layui-icon layui-icon-delete"></i> 删除
            </button>
        </div>
    </script>
    <script>
        var tableId = "data-table";
        //数据表格
        layui.use('table', function() {
            var table = layui.table;
            //表格渲染
            table.render({
                elem: '#' + tableId,
                height: tableHelper.setHeight(tableId),
                url: '/module/getModuleList', //数据接口
                toolbar: '#toolbar', //表格工具条
                page: true, //开启分页
                cols: [
                    [ //表头
                        { type: 'radio' },
                        { field: 'id', title: '编号', width: 80, sort: true, align: 'center' },
                        { field: 'name', title: '模块名', width: 120, align: 'center' },
                        { field: 'link', title: '链接', width: 120, align: 'left' },
                        { field: 'sort', title: '排序', width: 80, align: 'center' }
                    ]
                ]
            });
            //头工具栏事件
            table.on('toolbar(' + tableId + ')', function(obj) {
                var checkStatus = table.checkStatus(tableId);
                var data = checkStatus.data[0];
                //转化为对应方法调用
                eval(obj.event + "(data)");
            });
            //监听行单击事件
            table.on('row(' + tableId + ')', function(obj) {
                var data = obj.data;
                //行选设置
                tableHelper.choose(tableId, obj.tr);
            });
            //监听行双击事件
            table.on('rowDouble(' + tableId + ')', function(obj) {

            });
        });

        //操作方法

        //添加
        function add(pid = 0, title = "添加模块") {
            layer.open({
                type: 2,
                title: title,
                shadeClose: false, //是否点击遮罩关闭
                shade: 0.5, //遮罩透明度
                maxmin: false, //开启最大化最小化按钮
                area: ['700px', '500px'],
                content: '/module/add?pid=' + pid
            });
        }

        //添加子级
        function addSon(data) {
            if (data.length < 1) {
                layer.msg("请选中一行", { time: 1500, icon: 5 });
                return;
            }
            add(data.id, "[" + data.name + "]添加子级模块");
        }

        //编辑
        function edit(data) {
            if (data.length < 1) {
                layer.msg("请选中一行", { time: 1500, icon: 5 });
                return;
            }
            layer.open({
                type: 2,
                title: '模块修改',
                shadeClose: false, //是否点击遮罩关闭
                shade: 0.5, //遮罩透明度
                maxmin: false, //开启最大化最小化按钮
                area: ['700px', '500px'],
                content: '/module/edit?id=' + data.id
            });
        }

        //删除
        function remove(data) {
            if (data.length < 1) {
                layer.msg("请选中一行", { time: 1500, icon: 5 });
                return;
            }
            askHelper.ajaxConfirm({
                url: '/module/remove',
                data: { id: data.id },
                msg: "确认删除吗"
            });
        }
    </script>
</body>

</html>
