<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>系统登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layui/css/login.css" media="all">
    <link id="layuicss-layer" rel="stylesheet" href="/static/layui/css/modules/layer/default/layer.css" media="all">
</head>

<body layadmin-themealias="default">
    <div class="user-login">
        <div class="user-login-main">
            <div class="user-login-box user-login-header">
                <h2>系统登录</h2>
            </div>
            <div class="user-login-box user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="user-login-icon layui-icon layui-icon-username" for="login-username"></label>
                    <input type="text" name="account" lay-verify="required" placeholder="账号" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="user-login-icon layui-icon layui-icon-password" for="login-password"></label>
                    <input type="password" name="password" lay-verify="required" placeholder="密码"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="user-login-icon layui-icon layui-icon-vercode" for="login-vercode"></label>
                            <input type="text" name="vercode" lay-verify="required" placeholder="图形验证码"
                                class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="/admin/login/captcha" class="user-login-codeimg" onclick="this.src=this.src;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary">
                        <span>记住密码</span>
                        <i class="layui-icon layui-icon-ok"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login-submit">登 录</button>
                </div>
            </div>
        </div>
        <div class="layui-trans user-login-footer">
            <p>
                © 2018
            </p>
        </div>
    </div>
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <script>
        layui.use('form', function () {
            var form = layui.form;
            form.render();
            //提交
            form.on('submit(login-submit)', function (obj) {
                //请求登入接口
                admin.req({
                    url: layui.setter.base + 'json/user/login.js',
                    data: obj.field,
                    done: function (res) {

                    }
                });
            });
        });
    </script>
</body>

</html>
